이 무언가는 한자어다. '無言歌' 라고 쓰며, '가사가 없는 노래', '말 없이 부르는 노래'라는 뜻이다.
대중가요 중에도 무언가라는 이름의 곡들이 있다(가사가 있는건 함정). 대개의 경우에는 피아노곡 중에 이런 이름을 붙이는데 대표적으로 멘델스존과 포레, 차이코프스키의 곡들이 있다.                                
멘델스존은 평생에 걸쳐 무언가를 작곡했으며, 멘델스존의 무언가는 6곡씩 8권으로 묶은 48곡과 작품 번호 없이 출판된 1곡, 첼로와 피아노를 위한 무언가 1곡을 포함하여 총 50곡에 이른다. 유명한 곡으로는 '사냥의 노래', '베네치아의 뱃노래'[1], '봄의 노래[2]' 정도가 있다. 참고로 '사냥의 노래', '봄의 노래' 등의 각 곡에 붙은 표제들은 후세 사람들에 의해 붙여진 것들이 대부분이고 멘델스존이 직접 표제를 붙인 곡은 3곡의 '베네치아의 뱃노래'(Op.19-6, Op.30-6, Op.62-5)와 '이중창'(Op.38-6) 4곡 뿐이다.                      
포레의 무언가 중에 가장 유명한 것은 3개의 로망스 중 3번째 곡이다. 피아니스트 백건우의 연주로 들어보자. 이 곡이 타이틀로 수록된 앨범이 발매된 이후 파리 어느 노천 카페에 앉아 있던 백건우에게 어느 노신사가 인사를 하며 "당신이 연주한 포레를 듣기 위해 아직까지 살아있었나 봅니다"라고 말했다는 일화가 있다. 참조.
